<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="Style.css">
</head>
<body>
    <div class="logo"></div>
    <div class="container">
        <h2>Thông Tin Sinh Viên</h2>
        <from>
            <div class="form-group">
                <label for="masv">Ma SV:</label>
                <input type="text" class="form-control" id="masv" placeholder="Nhap MaSV" name="MaSV">
            </div>
            <div class="form-group">
                <label for="hoten">Ho ten:</label>
                <input type="text" class="form-control" id="hoten" placeholder="Nhap Ho Ten" name="hoten">
            </div>
            <div class="form-group">
                <label for="cmnd">CMND:</label>
                <input type="text" class="form-control" id="cmnd" placeholder="Nhap CMND" name="cmnd">
            </div>
            <div class="form-group">
                <label for="sdt">Dien Thoai:</label>
                <input type="text" class="form-control" id="sdt" placeholder="Nhap SDT" name="sdt">
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="text" class="form-control" id="email" placeholder="Nhap Email" name="email">
            </div>
            <div class="form-group">
                <label for="Toan">Toan:</label>
                <input type="number" class="form-control" id="Toan" placeholder="Nhap Toan" name="Toan">
            </div>
            <div class="form-group">
                <label for="Ly">Ly:</label>
                <input type="number" class="form-control" id="Ly" placeholder="Nhap ly" name="Ly">
            </div>
            <div class="form-group">
                <label for="Hoa">Hoa:</label>
                <input type="number" class="form-control" id="Hoa" placeholder="Nhap Hoa" name="Hoa">
            </div>
            <button type="button" class="btn btn-success" onclick="ThemSinhVien()">Them Sinh Vien</button>
            <button type="button" class="btn btn-primary" onclick="LuuThongTin()">Luu Sinh Vien</button>
        </from>
        <div style="float: right;">
        <button class="btn btn-success" onclick="SetStorage()">Luu storage</button>
        <button class="btn btn-primary" onclick="GetStorage()">Lay storage</button>
        <button class="btn btn-danger" onclick="XoaSinhVien()">Xoa Sinh Vien</button>
        </div>
    </div>
    <!--table boostrap 4-->
    <div class = "clearfix"></div>
    <br>
    <div class="container">
        <div class="right">
            <div class="input-group">
                <input type="text" id="tukhoa" onkeyup="TimKiemSinhVien()" onchange="TimKiemSinhVien()" class="form-control" placeholder="Nhap ho ten vao">
                <span class="input-group-btn">
                    <button class="btn btn-secondary" onclick="TimKiemSinhVien()" type="button">Tim kiem</button>
                </span>
            </div>
            <br/>
            <div class="alert alert-success" id="ThongBao"></div>
        </div>
        <h2>Danh Sach Sinh Vien</h2>
        <p> </p>
        <table id="TableSinhVien" class="table">
            <thead>
                <tr>
                    <th></th>
                    <th>MaSV</th>
                    <th>HoTen</th>
                    <th>Email</th>
                    <th>CMND</th>
                    <th>Dien Thoai</th>
                    <th>Diem TB</th>
                    <th>Xep Loai</th>
                </tr>    
            </thead>
            <tbody id="tbodySinhVien">
                <tr>
                        <td></td>
                        <td>giatri cot 1</td>
                        <td>giatri cot 2</td>
                        <td>giatri cot 3</td>
                </tr>
            </tbody>
        </table>
    </div>

    <script type="text/javascript" src="SinhVien.js"></script>
    <script type="text/javascript" src="DanhSachSinhVien.js"></script>
    <script type="text/javascript" src="validation.js"></script>
    <script type="text/javascript" src="main.js"></script>
</body>
</html>
